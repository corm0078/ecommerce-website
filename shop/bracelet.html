---
layout: default
title: Bracelets
meta: Discover all the bracelet jewelry Koral has to offer.
---
<nav>
    <ul class="text-center">
                        <li class="list-group-item list-group-item-inline"><a class="{% if page.url == 'bracelet' %}current{% endif%}" href="{{site.baseurl}}bracelet">Bracelets</a></a></li>
                        <li class="list-group-item list-group-item-inline"><a class="{% if page.url == 'necklace' %}current{% endif%}" href="{{site.baseurl}}necklace">Necklaces</a></li>
    </ul>
</nav>

<h1>{{page.title}}</h1>

<div class="grid">
        <ul>
            {% for shop in site.pages %}
                {% if shop.category == 'bracelet' %}
                    <li class="list-group list-group-item unit unit-s-1 unit-m-1-2 unit-l-1-2">
                        <a class="tera unit unit-s-1 unit-m-1-2 unit-l-2-2" href="{{site.baseurl}}{{shop.url}}">
                             <img class="img img-flex" src="{{site.baseurl}}/images/{{shop.image}}" alt="">
                            {{shop.title}}
                         </a>
                    </li>
                {% endif %}
             {% endfor %}
        </ul>
    </div>
</div>
