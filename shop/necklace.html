---
layout: default
title: Necklace
meta: Discover all the neckless jewelry Koral has to offer.
---

<ul>
    {% for shop in site.pages %}
        {% if shop.category == 'necklace' %}
            <li>
                <a href="{{site.baseurl}}{{shop.url}}">
                    <img src="{{site.baseurl}}/images/{{shop.image}}" alt="">
                    {{shop.title}}
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul
