---
layout: default
title: Necklace
meta: Discover all the neckless jewelry Koral has to offer.
---

{% include shop-nav.html %}

<main role="main">
    <h1>{{page.title}}</h1>
    
    
    <div class="grid">
            <ul>
                {% for shop in site.pages %}
                    {% if shop.category == 'necklace' %}
                      <li class="list-group list-group-item unit unit-s-1 unit-m-1-2 unit-l-1-2">
                            <a class="tera unit unit-s-1 unit-m-1-2 unit-l-2-2" href="{{site.baseurl}}{{shop.url}}">
                                 <img class="img img-flex" src="{{site.baseurl}}/images/{{shop.image}}" alt="{{page.alt}}">
                                {{shop.title}}
                            </a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</main>
