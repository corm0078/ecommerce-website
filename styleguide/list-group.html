<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>List Group</title>
	<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="../css/typography.css" rel="stylesheet">
  <link href="../css/list-group.css" rel="stylesheet">
</head>
<body>
    
<h1>List Group</h1>

<ul class="list-group">
	<li class="list-group-item">Neckless</li>
	<li class="list-group-item">Bracelets</li>
	<li class="list-group-item">Earings</li>
</ul>

<h2>List Group Horizontal</h2>

<ul class="list-group">
	<li class="list-group-item list-group-item-inline">Neckless</li>
	<li class="list-group-item list-group-item-inline">Bracelets</li>
	<li class="list-group-item list-group-item-inline">Earings</li>
</ul>




</body>
</html>
